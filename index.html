<body>
    <h1>REGISTRO CSIM</h1>
        <div class="container">
            <form method="post" action="" name="registro">
                <div class="refer">
                    <h3>Referente</h3>
                    <label for="Fecha">Fecha solicitada:</label>
                    <input type="date" name="Fecha" placeholder="Fecha" id="Fecha" required>
                    <label for="Nombres">Nombres:</label>
                    <input type="text" name="Nombres" placeholder="Nombres:" id="Nombres" autocomplete="off" required>
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" placeholder="Apellido:" id="Apellido" autocomplete="off" required>
                    <label for="Documento">Documento: </label>
                    <input type="number" name="Documento" placeholder="DNI:" id="Documento" autocomplete="off" required>
                    <label for="Celular">Celular:</label>
                    <input type="tel" name="Celular" placeholder="Celular" id="Celular" autocomplete="off" required>
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" placeholder="Email" id="Email" autocomplete="off" required>
                    <label for="Zona">Zona de simulación:</label>
                    <select name="Zona Sanitaria" id="Zona" required>
                        <option value="Zona-1">Zona 1</option>
                        <option value="Zona-2">Zona 2</option>
                        <option value="Zona-3">Zona 3</option>
                        <option value="Zona-4">Zona 4</option>
                        <option value="Zona-5">Zona 5</option>
                    </select>
                    <label for="Localidad">Localidad:</label>
                    <input type="text" name="Localidad" placeholder="Localidad" id="Localidad" autocomplete="off" required>
                    <label for="Institucion">Institución:</label>
                    <input type="text" name="Institucion" placeholder="Nombre de Institución" id="Institucion" autocomplete="off" required>
                    <label for="Escenario">Escenario:</label>
                    <input type="text" name="Escenario" placeholder="Escenario" id="Escenario" autocomplete="off" required>
                    <h3>Leer!!</h3>
                    <p>Al aceptar los términos se compromete a enviar mediante el formulario en la siguiente sección a completarlo con todos los datos de quienes ingresarán a los escenarios</p>
                    <input type="checkbox" id="check" required>
                    <label id="acept" for="check">Acepto</label>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <script src="./JS/dir.js"></script>
</body>
